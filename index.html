<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <title>The Weather App</title>
</head>
<body>
    <div id="new-search"></div>
       
    <div id="main">
        
        <div id="location-info">
            <p id="city-name">London</p>
            <p id="city-region">City of London, Greater London<p>
            <p id="city-country">United Kingdom</p>
            <p id="date">Mon 22 Jan 2023</p>
            <p id="time">22:10</p>
            <p id="time-zone">Europe/London</p>
            <div id="sunrise">
                <img src="/src/sunrise.svg" alt="">
                <p id="sunrise-time">Sun rises at 6.02 AM</p>
            </div>
            <div id="sunset">
                <img src="/src/sunset.svg" alt="">
                <p id="sunset-time">Sun sets at 20:00 PM</p>
            </div>    
        </div>

        <div id="weather-info">
            <p id="current-condition">Storm</p>
            <img src="//cdn.weatherapi.com/weather/64x64/day/389.png" alt="" srcset="">                
            <p id="temp">35 °C</p>
            <div class="side-element">
                <p id="feels-like">Feels like 50°C</p>
                <img src="/src/feels-like.svg" alt="">
                
            </div>
            
            <p id="degrees">C° F°</p>   
        </div>
     
       
     
    </div>
